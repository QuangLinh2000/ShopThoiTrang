<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời trang sevenam</title>
    <link rel="stylesheet" href="../style/home.css">
    <!-- ====================FONT AWESOME ============================= -->
    <script src="https://kit.fontawesome.com/936c874066.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">

        <div class="header-top-all">
            <div class="header-top-container container">
                <div class="header-phone">

                    <i class="fa-solid fa-headphones"></i>
                    Hotline CSKH
                    <a href="tel:1900 633 694">1900 633 694</a>
                </div>
                <div class="header-showroom">
                    <a href="#"><i class="fa-solid fa-location-dot"></i> Hệ thống cửa hàng</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header-top">
                <div class="header-search" id="input-group-header">
                    <input id="searchtext" onkeyup="" name="q" value="" maxlength="40" class="input-search" type="text" size="20" placeholder="Tìm kiếm ...." autocomplete="off">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <div class="header-top-wrap-logo">
                    <h1>
                        <a href="#"><img src="../img/logo.png" alt="Thời trang công sở Seven.AM: Váy đầm, quần áo, vest nữ"></a>
                    </h1>
                </div>

                <div class="header-top-list">
                        <div>
                            <a href="#">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Giỏ hàng(<span class="cart-count color-red">0</span>)
                            </a>
                        </div>
                        <div class="btn btn-signup">
                            <a href="#" id="login-a" class="color-red">Đăng nhập </a>
                            <a href="#">/ Đăng ký</a>
                        </div>
                </div>
            </div>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Hàng mới</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Đầm</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Áo</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Quần</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Juyp</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Jumpsuit</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Sale</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Bộ sưu tập</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-hover text-hover-underline-goes-right">
                            <span>Kiến thức</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="banner">
        <div id="main-slideshow">
            <div class="slideshow-content" id="ml-slide">
                <!-- slide1 -->
                <div class="mySlides">
                    <img src="../img/slider1.jpg" alt="">
                </div>
                <!-- slide2 -->
                <div class="mySlides">
                    <img src="../img/slider2.jpg" alt="">

                </div>
                <!-- slide 3 -->
                <div class="mySlides">
                    <img src="../img/slider3.jpg" alt="">
                </div>
                 <!-- slide 4 -->
                 <div class="mySlides">
                    <img src="../img/slider4.jpg" alt="">
                </div>
                <!-- slide 5 -->
                <div class="mySlides">
                    <img src="../img/slider5.jpg" alt="">
                </div>
            </div>
            <div class="slick">
                <div onclick="plusDivs(-1)">
                    <i class="fa-solid fa-chevron-left" ></i>
                </div>
                <div onclick="plusDivs(1)">
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
            <div class="dots">
                <span class="dot demo" onclick="currentDiv(1)"></span>
                <span class="dot demo" onclick="currentDiv(2)"></span>
                <span class="dot demo" onclick="currentDiv(3)"></span>
                <span class="dot demo" onclick="currentDiv(4)"></span>
                <span class="dot demo" onclick="currentDiv(5)"></span>
            </div>
        </div>
    </section>
    <script src="../script/home.js"></script>

</body>
</html>
